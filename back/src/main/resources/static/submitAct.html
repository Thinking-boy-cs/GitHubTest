<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>submit</title>
</head>
<body>
<div id="wrap">
    <form action="login.html" method="post">
        <table cellpadding="0" cellspacing="0" border="0"
               class="form_table">
            <tr>
                <td valign="middle" align="right">
                    活动名称:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="activity.activityName"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    审批人:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="activity.approver"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    开始时间:
                </td>
                <td valign="middle" align="left">
                    <input id="meeting" type="datetime-local" class="inputgri" v-model="activity.startTime"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    结束时间:
                </td>
                <td valign="middle" align="left">
                    <input type="datetime-local" class="inputgri" v-model="activity.endTime"  />
                </td>
            </tr>
        </table>
        <p>
            <input type="button" @click="submitAct" class="button" value="Submit &raquo;" />
        </p>
    </form>
</div>
</body>
</html>
<script src="/pigeon/js/vue.js"></script>
<script src="/pigeon/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {
            url: "",
            activity: {},
        },
        methods: {
            //提交活动
            submitAct() {
                axios.post("http://localhost:8989/pigeon/activity/submit?",this.activity).then(res => {
                    console.log(res.data);
                    if (!res.data.status) {
                        alert(res.data.msg + ",提交成功!");
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        },
    })
</script>
