<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrap">
    <form action="login.html" method="post">
        <table cellpadding="0" cellspacing="0" border="0"
               class="form_table">
            <tr>
                <td valign="middle" align="right">
                    国家:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="infoCollect.info1"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    省:
                </td>
                <td valign="middle" align="left">
                    <input id="meeting" type="text" class="inputgri" v-model="infoCollect.info2"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    县:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="infoCollect.info3"  />
                </td>
            </tr>
        </table>
        <p>
            <input type="button" @click="submitAct" class="button" value="Submit &raquo;" />
        </p>
    </form>
</div>
</body>
</html>
<script src="/api/pigeon/js/vue.js"></script>
<script src="/api/pigeon/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {
            url: "",
            infoCollect: {},
        },
        methods: {
            //提交活动
            submitAct() {
                axios.post("http://localhost:8989/api/pigeon/infoCollect/submit?",this.infoCollect).then(res => {
                    console.log(res.data);
                    if (!res.data.status) {
                        alert(res.data.msg + ",提交成功!");
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        },
    })
</script>
