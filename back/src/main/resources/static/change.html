<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
</head>
<body>
<div id="wrap">
    <form action="login.html" method="post">
        <table cellpadding="0" cellspacing="0" border="0"
               class="form_table">
            <tr>
                <td valign="middle" align="right">
                    用户名:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="user.username"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    头像:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="user.icon"  />
                </td>
            </tr>
        </table>
        <p>
            <input type="button" @click="changeInfo" class="button" value="Submit &raquo;" />
        </p>
    </form>
</div>
</body>
</html>
<script src="/pigeon/js/vue.js"></script>
<script src="/pigeon/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {
            url: "",
            user: {},
        },
        methods: {
            //用来签到
            changeInfo() {
                axios.post("http://localhost:8989/pigeon/user/changeInfo?",this.user).then(res => {
                    console.log(res.data);
                    if (!res.data.status) {
                        alert(res.data.msg + ",修改成功!");
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        },
    })
</script>
