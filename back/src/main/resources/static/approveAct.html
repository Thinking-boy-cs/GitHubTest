<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>back</title>
</head>
<body>
<div id="wrap">
    <form action="login.html" method="post">
        <table cellpadding="0" cellspacing="0" border="0"
               class="form_table">
            <tr>
                <td valign="middle" align="right">
                    活动编号:
                </td>
                <td valign="middle" align="left">
                    <input type="number" class="inputgri" v-model="activityId"  />
                </td>
            </tr>
            <tr>
                <td valign="middle" align="right">
                    状态:
                </td>
                <td valign="middle" align="left">
                    <input type="text" class="inputgri" v-model="status"  />
                </td>
            </tr>
        </table>
        <p>
            <input type="button" @click="backAct" class="button" value="Submit &raquo;" />
        </p>
    </form>
</div>
</body>
</html>
<script src="/api/pigeon/js/vue.js"></script>
<script src="/api/pigeon/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {
            activityId:0,
            status:"",
        },
        methods: {
            //提交活动
            backAct() {
                axios.post("http://localhost:8989/api/pigeon/application/approveActivity?",this.activityId,this.status).then(res => {
                    console.log(res.data);
                    if (!res.data.status) {
                        alert(res.data.msg + "修改成功!");
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        },
    })
</script>
