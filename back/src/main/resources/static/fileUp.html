<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fileUp</title>
</head>
<body>
<h1>上传图片</h1>
<div id="wrap">
    <form action="login.html" method="post" enctype="multipart/form-data">
        姓名：<input type="text" name="username" ><br>
        图片：<input type="file" name="multipartFile" multiple="multiple"><br>
        <input type="button"  @click="upload" value="Submit &raquo;">
    </form>
</div>

</body>
</html>

<script src="/pigeon/js/vue.js"></script>
<script src="/pigeon/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {

            upload:{},
        },
        methods: {
            //用来签到
            upload() {
                axios.post("http://localhost:8989/pigeon/upload/fileUp?", this.upload).then(res => {
                    console.log(res.data);
                    if(res.data.status === 0){
                        alert(res.data.msg);
                    }else{
                        alert(res.data.msg);
                    }
                });
            }
        },
    })
</script>
