    <input type="button" value="轰轰火花~" onclick="getJsonFromAndroid()">

    <script type="text/javascript">
        function getInfo(){
            var photo = webViewUtil.getPhotoData();
            document.write("<img src=\"data:image/png;base64," + photo + "\"/>");
        }
        //给用户发送弹窗消息
        function sendInfoToUser(channelId,chanelName,importance,url,title,content){
            webViewUtil.popInfo(channelId,chanelName,importance,url,title,content);
        }
        function getJsonFromAndroid(){
            var result = webViewUtil.getLocationInfo();
            var obj = eval("(" + result + ")");
            for(i=0;i<obj.length;i++){
                var user = obj[i];
                document.write("<p> location:" + user.Longitude + "</p>");
                document.write("<p> location:" + user.Latitude + "</p>");
            }
        }
        function getPic(){
            webViewUtil.TakePhoto();

        }
    </script>
